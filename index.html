<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="descripton" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fásil">
	<title>Balle Bot - Modere a sua comunidade do Discord</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="cabecalho">
		<img class="cabecalho-imagem" src="basquete.png">
		<nav class="cabecalho-menu">
			<a class="cabecalho-menu-item" href="https://game.capcom.com/residentevil/en/">Comunidade STARS</a>
			<a class="cabecalho-menu-item" href="https://www.youtube.com/?gl=BR">Youtube</a>
			<a class="cabecalho-menu-item" href="https://pt-br.facebook.com/">Facebook</a>
			<a class="cabecalho-menu-item" href="https://www.instagram.com/accounts/login/">Instagram</a>
		</nav>
	</header>

	<main class="conteudo">
		<section class="conteudo-principal">
			<div class="conteudo-principal-escrito">
				<h1 class="conteudo-principal-escrito-titulo">R.P.D</h1>
				<h2 class="conteudo-principal-escrito-subtitulo">Deixe sua comunidade segura com os STARS</h2>
				<button class="conteudo-principal-escrito-botao">Me adicione</button>
			</div>

			<img class="conteudo-pricipal-imagem"src="ballebot.png" alt="Imagem da Balle Bot">
		</section>

		<section class="conteudo-secundario">
			<h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
			<p class="conteudo-secundario-paragrafo">1. Criar os <strong>melhores especialistas</strong> para apocalipse zumbi.</p>
			<p class="conteudo-secundario-paragrafo">2. Possui um <strong>dos melhores Leon S.K</strong> para enfretar zumbis.</p>
			<p class="conteudo-secundario-paragrafo">3. <strong>Sistema de avisos automatico</strong>, para matar qualquer zumbi.</p>
		</section>
	</main>

	<footer class="rodape">
		<img class="rodape-imagem" src="moana.png">
	</footer>

	<audio src="audio.mp3" autoplay controls loop>
		Seu Browser não tem suporte a tag audio
	</audio>

</body>
</html>
